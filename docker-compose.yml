# version: "3.9"

services:
  app:
    image: rag-notes-helper
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-notes-helper
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ~/.cache/huggingface:/root/.cache/huggingface
    stdin_open: true
    tty: true

name: CD

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_OWNER: stevenhuang41
  IMAGE_REPO: rag-based-notes-helper
  IMAGE_NAME: rag-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: log in to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: build docker image
        run: |
          docker build -t \
          ghcr.io/$IMAGE_OWNER/$IMAGE_REPO/$IMAGE_NAME:latest .


      - name: push docker image
        run: |
          docker push ghcr.io/$IMAGE_OWNER/$IMAGE_REPO/$IMAGE_NAME:latest


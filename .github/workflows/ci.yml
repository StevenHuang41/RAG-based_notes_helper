name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: setup python
        run: uv python install 3.11

      - name: install dev-dependencies
        run: |
          uv sync --dev

      - name: run tests
        run: |
          uv run pytest

